<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - AutoParts</title>
  <link rel="stylesheet" href="cont-style.css">
  <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">AutoParts</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="promoções.html">Produtos</a>
      <a href="promoções.html">Promoções</a>
      <a href="contato.html" class="active">Contato</a>
    </nav>
    <div class="search">
      <input type="text" placeholder="Buscar produtos...">
      <button>🔍</button>
    </div>
  </header>

  <!-- Banner -->
  <section class="contact-banner">
    <h1>📞 Fale Conosco</h1>
    <p>Tire suas dúvidas, faça orçamentos ou dê seu feedback!</p>
  </section>

  <!-- Conteúdo principal -->
  <main class="contact-container">
    <!-- Formulário -->
    <section class="contact-form">
      <h2>Envie sua Mensagem</h2>
      <form action="#" method="post">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone">

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit" class="btn">Enviar</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 AutoParts. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
